worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;
    
    # Gzip åœ§ç¸®ã‚’æœ‰åŠ¹åŒ–
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ==============================
    # 80ç•ªãƒãƒ¼ãƒˆ â†’ 443ã¸ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆ
    # ==============================
    server {
        listen 80;
        server_name yourdomain.com www.yourdomain.com;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==============================
    # HTTPS ã‚µãƒ¼ãƒãƒ¼è¨­å®š (æœ¬ç•ªå‘ã‘)
    # ==============================
    server {
        listen 443 ssl http2;
        server_name yourdomain.com www.yourdomain.com;

        # ğŸ”’ SSL è¨¼æ˜æ›¸ï¼ˆLet's Encrypt ã‚’æƒ³å®šï¼‰
        ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

        # ğŸ“Œ TLS ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£è¨­å®š
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ğŸ“Œ HSTS (Strict Transport Security) - HTTPS å¼·åˆ¶
        add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;

        # ğŸ“Œ XSS ä¿è­· & MIME Sniffing é˜²æ­¢
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # ğŸ“Œ ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®é…ä¿¡
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        # ğŸ“Œ API ãƒ«ãƒ¼ãƒˆã‚’ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ï¼ˆRailsï¼‰ã«ãƒªãƒãƒ¼ã‚¹ãƒ—ãƒ­ã‚­ã‚·
        location /api/ {
            proxy_pass http://web:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ğŸ“Œ WebSocket ã‚µãƒãƒ¼ãƒˆï¼ˆä¾‹: ActionCableï¼‰
        location /cable {
            proxy_pass http://web:3000/cable;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
    }
}
